<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
		<title>Counter | Side Hustle Internship Task 3</title>
	</head>
	<body>
		<main>
			<div class="hero">
				<section class="header">COUNTER</section>
				<section class="count">

				</section>
				<section class="buttons">
					<button id="lower" type="button">Lower Count</button>
					<button id="add" type="button">Add Count</button>
				</section>
			</div>
		</main>
		<footer>
			<a href="https://github.com/ArielElege54/counter" class="social-icons">
				<i class="fab fa-github" aria-hidden="true"></i> GITHUB
			</a>
		</footer>
		<script
			src="https://kit.fontawesome.com/93753111fa.js"
			crossorigin="anonymous"
			defer
		></script>
		<script type="text/javascript" defer charset="utf-8" src="main.js"></script>
	</body>
</html>
